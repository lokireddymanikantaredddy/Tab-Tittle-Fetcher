<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Profile Extractor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>LinkedIn Profile Extractor</h2>
    <textarea 
      id="links" 
      class="url-input" 
      placeholder="Enter LinkedIn profile URLs &#10;Example:&#10;https://www.linkedin.com/in/username1/&#10;https://www.linkedin.com/in/username2/&#10;https://www.linkedin.com/in/username3/"
    ></textarea>
    <button id="start" class="extract-btn">Start Extraction</button>
    
    <div id="status" class="status"></div>
    
    <div class="instructions">
      Make sure you're logged into LinkedIn before starting extraction.
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
